<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/game-end.css}" />
  <title>Game End</title>
</head>
<body>
<div class="container">
  <h1 class="game-over">GAME OVER</h1>
  <h2 class="points">You finished with: <span th:text="${points}"></span> point(s)</h2>
  <form id="restartForm" action="/game/end/submit" method="post">
    <button type="submit" name="restart" value="restart">Play again?</button>
  </form>
</div>
</body>
</html>
