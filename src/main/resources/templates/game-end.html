<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game End</title>
</head>
<body>
<h1>GAME OVER</h1>
<h2>You finished with: <span th:text="${points}"></span> point(s)</h2>
<form id="restartForm" action="/game/end/submit" method="post">
  <button type="submit" name="restart" value="restart">Play again?</button>
</form>
</body>
</html>
